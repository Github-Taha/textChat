<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up to TextChat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Sign up to TextChat</h1>
        <h3>Please enter your username and password to sign up to TextChat.</h3>
        <h3>Your username and password must be at least 3 characters long with no spaces.</h3>
        <input type="text" id="username" placeholder="username"><br>
        <input type="email" id="email" placeholder="email"><br>
        <input type="password" id="password" placeholder="password"><br>
        <input type="password" id="cpassword" placeholder="Confirm password"><br>
        <button id="signup" onclick="signup()">Sign Up</button>
        <h2 id="status"></h2>
        
        <script src="script.js"></script>
    </body>
</html>
